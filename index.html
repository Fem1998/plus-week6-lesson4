<!DOCTYPE html>
<html>
  <head>
    <title>Homework week 2 plus</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
</html>
</head>
<body>
  <div class="container">
    <form id="search-city">
      <div class="row">
        <div class="col-9">
          <input
            type="text"
            placeholder="Type a city..."
            class="form-control"
            id="new-city"
          />
        </div>
        <div class="col-3">
          <input type="submit" value="Search" class="form-control" />
        </div>
      </div>
    </form>
    <h1 id="current-city">Amsterdam</h1>
    <h2 id="current-time">Tuesday 14:00</h2>
    <h3 id="temp">23</h3>
    <div class="units">
      <a href="#" id="to-celsius">°C</a> |
      <a href="#" id="to-fahrenheit"> °F </a>
    </div>
    <p class="details">
      ☁️ <br />

      Mostly cloudy <br />

      H:27° L:15°
    </p>
    <hr />
    <div class="container text-center">
      <div class="row" id="days">
        <div class="col">Wed</div>
        <div class="col">Thu</div>
        <div class="col">Fri</div>
        <div class="col">Sat</div>
        <div class="col">Sun</div>
        <div class="col">Mon</div>
        <div class="col">Tue</div>
      </div>
      <div class="row" id="emojis">
        <div class="col">☁️</div>
        <div class="col">☁️</div>
        <div class="col">🌧️</div>
        <div class="col">🌧️</div>
        <div class="col">🌧️</div>
        <div class="col">☁️</div>
        <div class="col">🌧️</div>
      </div>
      <div class="row" id="degrees">
        <div class="col">14° 7°</div>
        <div class="col">17° 11°</div>
        <div class="col">14° 7°</div>
        <div class="col">13° 6°</div>
        <div class="col">13° 6°</div>
        <div class="col">13° 9°</div>
        <div class="col">13° 10°</div>
      </div>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
